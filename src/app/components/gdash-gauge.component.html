<wj-bullet-graph #bgraph class="gdash-gauge" [value]="100*value"
  [bad]="0" [good]="0" [target]="100" [thumbSize]="22" showText="Value">
  <wj-range [wjProperty]="'pointer'" [color]="color" [thickness]="0"></wj-range>
  <wj-range [wjProperty]="'face'" [thickness]="0.1"></wj-range>
</wj-bullet-graph>
